<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortico Smart Home</title>
</head>
<body style="margin:0; font-family:  Calibri, sans-serif; background-color: white; color: white;">

  <!-- Barre supérieure : Fortico Smart Home -->
  <div style="background-color: #4A4A58; padding: 15px 30px; font-size: 22px; border-bottom: 1px solid #2A2A32;">
    <span style="color: #07CEC9;">Fortico</span> <span style="color: #ffffff;">Smart</span> Home
  </div>

  <div style="display: flex;">
    <!-- Barre latérale : profil "My Home" -->
    <div style="background-color:  #4A4A58; width: 220px; height: 100vh; padding: 20px 0; text-align: center; border-right: 1px solid #4A4A58;">
      
      <!-- Image de profil -->
      <img src="My home.PNG" alt="My home" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px;">

      <!-- Texte My Home avec flèche -->
      <div style="font-size: 16px; margin-bottom: 30px;">
        My Home <span style="font-size: 12px; display: inline-block; transform: rotate(90deg);color: #07CEC9">▶</span>
      </div>
    </div>

    <!-- Espace vide -->
    <div style="flex: 1;"></div>
  </div>

</body>
</html>
