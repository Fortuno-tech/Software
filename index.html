<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">
    <div class="block_Entier">
        <header>
            <div>
                <div style="display: flex;justify-content: space-between;">
                    <div>
                    <input type="checkbox" id="check" onclick="toggleMenu()">
                    <span>Fortico Smart Home</span>
                </div>
                <div id="menu">
                    <label for="check" class="checkbtn" id="icon_menu" style="margin-right: 16px;">
                        <i class="fas fa-bars">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </i>
                    </label>
                </div>
                </div>
            </div>
        </header>
        <!-- GAUCHE 
        le navigation  
        -->
        <div class="container">
            <section class="section_Gauche" id="sectionGauche">
                <div>
                    <div class="myHome"></div>
                    <div>
                        <nav>
                            <ul class="nav-buttons">
                                <li><a href="#" class="active"><img src="Icones/homeHigh.png" alt="Home" class="icon-left" data-default="Icones/homeLow.png" data-active="Icones/homeHigh.png"> Home</a></li>
                                <li><a href="#"><img src="Icones/equipementLow.png" alt="Appareil" class="icon-left" data-default="Icones/equipementLow.png" data-active="Icones/equipementHigh.png"> Appareil</a></li>
                                <li><a href="#"><img src="Icones/chambreLow.png" alt="Chambre" class="icon-left" data-default="Icones/chambreLow.png" data-active="Icones/chambreHigh.png"> Chambre</a></li>
                                <li><a href="#"><img src="Icones/ajoutLow.png" alt="Ajouter" class="icon-left" data-default="Icones/ajoutLow.png" data-active="Icones/ajoutHigh.png"> Ajout Appareil</a></li>
                                <li><a href="#"><img src="Icones/botLow.png" alt="Scène" class="icon-left" data-default="Icones/botLow.png" data-active="Icones/botHigh.png"> Scène</a></li>
                                <li><a href="#"><img src="Icones/accesLow.png" alt="Accès" class="icon-left" data-default="Icones/accesLow.png" data-active="Icones/accesHigh.png"> Accès</a></li>
                                <li><a href="#"><img src="Icones/parametreLow.png" alt="Paramètre" class="icon-left" data-default="Icones/parametreLow.png" data-active="Icones/parametreHigh.png"> Paramètre</a></li>
                            </ul>
                            
                              
                                                          
                        </nav>
                      </div>
                      
                </div>
            </section>
            <!-- 
        le stricture eo ampoviny rehetra manomnoka eto
        -->
            <section class="section_Container">

                <div class="img_fonctionalite">
                    <div class="Big_image_Home">
                        <img src="Images/téléchargement.jpeg" alt="salle d'accueil" width="100%" height="100%"/>
                    </div>
                    <div class="fonctionalite">
                        <div class="F1"></div>
                        <div class="F2"></div>
                        <div class="F3"></div>
                        <div class="F4"></div>
                    </div>
                </div>

               <div class="section_droite">

                   <div class="Meteo">
                       <!-- Bloc gauche : Localisation + Date/Heure 
                        -->
                       <div class="left-block">
                         <div class="location">
                           <img src="/Icones/icons8-place-marker-100.png" alt="Localisation">
                           <div id="city">Tamatave, 501</div>
                         </div>
                         <div class="time-date" id="time-date">Chargement...</div>
                       </div>
                     
                       <!-- Bloc droit : 3 icônes météo -->
                       <div class="right-block">
                         <div class="info-block">
                           <img src="/Icones/icons8-pluie-100.png" alt="Météo" id="weather-img">
                           <div id="weather-value">--%</div>
                         </div>
                         <div class="info-block">
                           <img src="/Icones/icons8-humide-100 (1).png" alt="Humidité">
                           <div id="humidity">--%</div>
                         </div>
                         <div class="info-block">
                           <img src="/Icones/icons8-température-100 (1).png" alt="Température">
                           <div id="temp">--°C</div>
                         </div>
                       </div>
                     </div>
                     <!-- 
                     Fin de la classe Meteo -->
                     <div class="flex_bedroom">
                         <div class="bedroom">
                             <img src="Images/Master Bedrooms Decor Modern Storage.jpeg" alt="bedroom moderne et épurée" height="190px" width="203px" style="border-radius: 15px;"/>
                         </div>
                         <div class="bedroom">
                             <img src="Images/Décoration moderne et épurée dans véranda.jpeg" alt="bedroom modern" height="190px" width="203px" style="border-radius: 15px;"/>
                         </div>
                     </div>
            </section>
        </div>
        <footer>

        </footer>
    </div>
    <script src="./index.Js"></script>
</body>

</html>
