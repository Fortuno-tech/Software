<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Présentation</title>
     <link rel="stylesheet" href="Antonio.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fiche-container">
        <div class="header">
         <h1>Fiche de Présentation</h1>
            <div class="decoration-line"></div>
        </div>
       
        <div class="info-section">
            <div class="info-item">
                <span class="info-label">Nom </span>
                <span class="info-value">LAPOMPY</span>
            </div>
            <div class="info-item">
                <span class="info-label">Prénom </span>
                <span class="info-value">Antonio</span>
            </div>
            <div class="info-item">
                <span class="info-label">Adresse </span>
                <span class="info-value">LOT 148  PLLE 12/14 à Tanamakoa</span>
            </div>
            <div class="info-item">
                <span class="info-label">École </span>
                <span class="info-value">Infocentre de la Salle </span>
            </div>
            <div class="info-item">
                <span class="info-label">Filière </span>
                <span class="info-value">Informatique</span>
            </div>
        </div>
       
        <div class="footer">
       <p>© 2025 Présentation professionnelle </p>
        </div>
    </div>
</body>
</html>
