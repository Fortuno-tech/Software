<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Fortico Smart Home - Login</title>
</head>
<body>
    <!--grand titre-->
    <header>
        <div class="container">
            <h1>
                <span class="head1">Fortico</span>  
                <span class="head2">Smart</span>
                <span class="head3">Home</span>
            </h1>
        </div>
    </header>


    <div class="corps">  
        <!--partie gauche avec image d'une maison--> 
        <div class="ct_gauche">
            <div class="gc_corp">
                <img src="rendering-conception-architecturale-maison-moderne-deux-etages.png" alt="" class="imge_log"/>
                <p class="tech">La technologie au cœur de votre <span class="mais">maison</span></p>
            </div>
        </div>

        <!--partie droite pour login et création  des comptes-->
        <div class="toutlog">
                <div class="p_droite1">
                    <span class="log1">Login</span><br/>
                    <span class="créer1">Créez votre compte en toute simplicité</span>
                </div>
                <br/>

                <!--boites d'entrer et les bouttons-->
                <div>
                    <div class="form-group">
                        <span class="log2">Email</span><br/>
                        <input type="email" placeholder="" class="entrer">
                    </div>
                    <br/>
                    <div class="form-group">
                        <span class="log3">Mot de passe</span><br/>
                        <input type="password" placeholder="" class="entrer">
                    </div>
                    <br>
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <button type="submit" class="login-btn">
                        <span class="log4">Login</span>
                    </button>
                </div> 

            <div class="links">
                <p>Vous n'avez pas encore de compte?<br>
                <a href="#" class="creation">Créez un compte</a></p>
            </div>

            <!--google boutton-->
            <button class="google-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24">
                    <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/>
                </svg>
                <span class="continue">Continuer avec Google</span>
            </button>

        </div>
    </div>
</body>
</html>
